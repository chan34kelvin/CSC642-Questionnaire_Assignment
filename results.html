<!DOCTYPE html>
<html lang="en">
<!-- this is all for bootstrap to work correctly -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- custom css -->
<link rel="stylesheet" href="./css/mainPage.css" />
<title>Results verification page Kelvin Ching Kiu Chan</title>

<head>
</head>

<body style="background-color: #D3D3D3;">

    <!-- main form box -->
    <div class="container p-3 p-sm-5 my-sm-5" style="background-color: white;">
        <div class="d-flex flex-column gap-5">

            <!-- title of the asmt -->
            <div class="d-flex flex-column fs-1 gap-3" style="font-weight: 600;">
                <div class="">
                    Results verification page
                </div>
                <div class="fs-2">
                    By: Kelvin Ching Kiu Chan
                </div>
                <hr />
            </div>


            <div class="d-flex flex-column gap-3">

                <!-- row for text form (Names) -->
                <div class="d-flex flex-column fs-4 gap-3" style="font-weight: 600;">
                    <div class="d-flex flex-column flex-lg-row gap-4 align-items-center">
                        <div class="d-flex flex-column gap-3 w-100">
                            <div class="text-start">
                                First Name*
                            </div>
                            <div class="mb-5" id="firstName" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-3 w-100">
                            <div class="text-start">
                                Last Name*
                            </div>
                            <div class="mb-5" id="lastName" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                    </div>
                </div>

                <hr />

                <!-- row for text form (Title, Height, Phone) -->
                <div class="d-flex flex-column fs-4 gap-3" style="font-weight: 600;">
                    <div class="d-flex flex-column flex-lg-row align-items-center gap-4">
                        <div class="d-flex flex-column flex-lg-row align-items-stretch w-100 gap-4">
                            <div class="d-flex flex-column w-100 form-group gap-3" style="min-width: 200px;">
                                <div class="text-start">
                                    Title*
                                </div>
                                <div class="mb-5" id="title" style="font-weight: 400;">
                                    None
                                </div>
                            </div>
                            <div class="d-flex flex-column w-100 mb-5 gap-3">
                                <div class="text-start">
                                    Height
                                </div>
                                <div class="d-flex flex-row gap-3 ">
                                    <div class="d-flex flex-row gap-3 align-items-center">
                                        <div class="" id="fts" style="font-weight: 400;">
                                            
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row gap-3 align-items-center">
                                        <div class="" id="inches" style="font-weight: 400;">

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="d-flex flex-column w-100 gap-3 align-self-stretch" style="font-weight: 600;">
                            <div class="text-start">
                                Phone number*
                            </div>
                            <div class="mb-5" id="phone" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                    </div>
                </div>

                <hr />

                <!-- row for text form (Address)-->
                <div class="d-flex flex-column fs-4 gap-3" style="font-weight: 600;">
                    <div class="d-flex flex-column flex-lg-row align-items-stretch gap-4">
                        <div class="d-flex flex-column gap-3 w-100">
                            <div class="text-start">
                                Address*
                            </div>
                            <div class="mb-5" id="address" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-lg-row align-items-stretch gap-4">
                        <div class="d-flex flex-column gap-3 w-100">
                            <div class="text-start">
                                City*
                            </div>
                            <div class="mb-5" id="city" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-3 w-100">
                            <div class="text-start">
                                State*
                            </div>
                            <div class="mb-5" id="state" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column w-100 gap-3">
                        <div class="text-start">
                            Zip Code*
                        </div>
                        <div class="mb-5" id="zip" style="font-weight: 400;">
                            sth
                        </div>
                    </div>
                </div>

                <div class="ratio ratio-16x9" style="height: 400px;">
                    <div id="map" style="height: 100%; width: 100%;"></div>
                </div>

                <hr />

                <!-- row for text form (Services)-->
                <div class="d-flex flex-column fs-4 gap-3" style="font-weight: 600;">
                    <div class="d-flex flex-column flex-lg-row gap-4 align-items-stretch">
                        <div class="d-flex flex-column gap-3 w-100">
                            <div class="text-start">
                                Services
                            </div>
                            <div class="mb-5" id="services" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                    </div>
                </div>

                <!-- row for text form (Budget, Email)-->
                <div class="d-flex flex-column fs-4 gap-3" style="font-weight: 600;">
                    <div class="d-flex flex-column flex-lg-row gap-4 align-items-stretch">
                        <div class="d-flex flex-column form-group w-100 gap-3">
                            <div class="text-start">
                                Monthly budget for services
                            </div>
                            <div class="mb-5" id="budget" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-3 w-100">
                            <div class="text-start">
                                Email*
                            </div>
                            <div class="mb-5" id="email" style="font-weight: 400;">
                                None
                            </div>
                        </div>
                    </div>
                </div>

                <hr />
            </div>

        </div>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD83drqxn_tmCcwf8NB1_vNwed9BRkU1VE&callback=initMap&libraries=&v=weekly"
            async></script>

        <!-- axios to get and post request to google -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>


        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- js files -->
        <script type="text/javascript" src="js/ResultsDisplay.js"></script>

</body>

</html>
